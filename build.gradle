plugins {
    id 'java'                                      // deja prezent
    id 'application'                               // pentru task-ul run/dist
    id 'org.openjfx.javafxplugin' version '0.1.0'  // modul-path JavaFX
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.named('run') {
    jvmArgs '--enable-native-access=javafx.graphics'
}
java {

    // Use the locally available JDK instead of requesting Java 24,
    // which may not be installed in all environments.
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

application {

    mainClass = 'org.example.Main'
}

javafx {
    // Align JavaFX version with the JDK toolchain to avoid missing
    // dependencies during the build.
    version = '21'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {

    implementation 'org.apache.poi:poi:5.4.1'
    implementation 'org.apache.poi:poi-ooxml:5.4.1'
    implementation 'mysql:mysql-connector-java:8.0.33'


    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
